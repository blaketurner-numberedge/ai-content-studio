services:
  - type: web
    name: ai-content-studio-api
    env: node
    branch: main
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: FRONTEND_URL
        value: "https://ai-content-studio.vercel.app"
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true
