services:
  - type: web
    name: ai-content-studio-api
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
